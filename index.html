<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kompleksitas Algoritma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Kalkulator Kompleksitas Algoritma</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="algorithm">Pilih Algoritma:</label>
                <select id="algorithm" name="algorithm">
                    <option value="linear">Linear Search</option>
                    <option value="binary">Binary Search</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputSize">Masukkan Ukuran Input (n):</label>
                <input type="number" id="inputSize" name="inputSize" min="1" required>
            </div>
            <button type="submit">Hitung</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
